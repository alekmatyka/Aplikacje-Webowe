<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Hasła</title>
    <script src="passGen.js" defer></script>
</head>
<body>
        <form id="form">
            <label for="minLen">minimalna długosc hasła</label>
            <input id="minLen" type="text" name="minLen">
            <br>
            <label for="maxLen">maksymalna długosc hasła</label>
            <input id="maxLen" type="text" name="maxLen">
            <br>
            <label for="hasCapital">Wielkie litery?</label>
            <input id="hasCapital" type="checkbox" name="hasCapital">
            <br>
            <label for="hasSpecial">Znaki specjalne?</label>
            <input id="hasSpecial" type="checkbox" name="hasSpecial">
            <br>

            <div class="form-message"></div>
            <br>

            <input type="submit" value="wygeneruj hasło">


        </form>
</body>
</html>
